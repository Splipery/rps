<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<div id="container">
    <h1>Choose Your Move</h1>
    <div id="control">
        <div data-move="Rock" class="move">Rock</div>
        <div data-move="Paper" class="move">Paper</div>
        <div data-move="Scissors" class="move">Scissors</div>
    </div>
    <div id="announcementContainer">
        <h2 id="announcements"></h2>
    </div>
    <div id="choices">

        <div class="left">
            <h3>Player Move</h3>
            <div id="playerC"></div>
        </div>

        <div class="right">
            <h3>Computer Move</h3>
            <div id="compC"></div>
        </div>

    </div>
    <div id="results">
        <div class="left">
            <h3>Player Score</h3>
            <div id="playerR"></div>
        </div>
        <div class="right">
            <h3>Computer Score</h3>
            <div id="compR"></div>
        </div>
    </div>
</div>
</body>

</html>
