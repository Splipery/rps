<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="control">
        <button data-move="Rock" class="move">Rock</button>
        <button data-move="Paper" class="move">Paper</button>
        <button data-move="Scissors" class="move">Scissors</button>
    </div>
    <h2 id="announcements"></h2>
    <div id="choices">
        <label for="playerC">Player Move: </label>
        <div id="playerC"></div>
        <label for="compC">Computer Move: </label>
        <div id="compC"></div>
    </div>
    <div id="results">
        <label for="playerR">Player Score: </label>
        <div id="playerR"></div>
        <label for="compR">Computer Score: </label>
        <div id="compR"></div>
    </div>
</body>

</html>
